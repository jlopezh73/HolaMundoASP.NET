<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operaciones</title>
    <link rel="stylesheet" href="/lib/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <section class="py-5 text-center container">
            <div class="row py-lg-5">
              <div class="col-lg-6 col-md-8 mx-auto">
                <h1 class="fw-light">Operaciones algebraicas</h1>
                <p class="lead text-muted">Realización de operaciones algebraicas en HTML, CSS y Javascript.</p>
                
              </div>
            </div>
          </section>
    
        <form id="formaCaptura">            
            <div class="row mb-3">
                <label for="op1" class="col-sm-2 col-form-label">
                    Operando 1:
                </label>
                <div class="col-sm-2">                                        
                    <input type="number" id="op1" class="form-control"
                        placeholder="Operando 1" >
                </div>
            </div> 
            <div class="row mb-3">
                <label for="op2" class="col-sm-2 col-form-label">
                    Operando 2:
                </label>
                <div class="col-sm-2">
                    <input type="text" id="op2" class="form-control"
                        placeholder="Operando 2">
                </div>
            </div> 
            <div class="row mb-3">
                <label for="op2" class="col-sm-2 col-form-label">
                    Operación
                </label>
                <div class="col-sm-2">
                    <select  id="operacion" class="form-select">
                        <option value="1">Sumar</option>
                        <option value="2">Restar</option>
                        <option value="3">Multiplicar</option>
                        <option value="4">Dividir</option>
                    </select>
                </div>
                <div class="col-sm-2">
                    <button type="button" class="btn btn-dark" id="ejecutar">Ejecutar</button>
                </div>
            </div> 
            <div class="row mb-3">
                <label for="resultado" class="col-sm-2 col-form-label">
                    Resultado:
                </label>
                <div class="col-sm-2">
                    <input type="number" id="resultado" class="form-control"
                        placeholder="Resultado">
                </div>
            </div> 
        
        </form>
    </div>
    <script src="/lib/jquery/dist/jquery.min.js"></script>
    <script src="/lib/bootstrap/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        $(document).ready(function() {

            $("#ejecutar").on("click", function() {
                
                var op1 = new Number($("#op1").val());
                var op2 = new Number($("#op2").val());
                var resultado = 0;
                var operacion = $("#operacion").val();
                if (operacion == 1)
                    resultado = op1 + op2;
                else if (operacion == 2)
                    resultado = op1 - op2;
                else if (operacion == 3)
                    resultado = op1 * op2;
                else if (operacion == 4) {
                    if (op2 != 0)
                        resultado = op1 / op2;
                    else
                        alert("No se puede dividir entre 0");
                }
                $("#resultado").val(resultado);
            });
            
        });
    </script>
</body>
</html>
